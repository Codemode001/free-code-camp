<style>

    body {
        font-family: 'poppins', sans-serif;
        font-size: 20px;
        font-weight: 400;
        line-height: 1.4;
        margin: 0;
        text-align: center;
    }

</style>





<html>
    <title>survey form</title>

    <body>

    <div class="container">

    <header>
        <h1 id="title">Harolds survey form</h1>
        <p id="description">this survey form is to help me evaluate myself</p>
    </header>

        <form id="survey form">
            <div>
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label id="email-label" for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label id="age-label" for="number">Age</label>
                <input type="number" id="number" name="number" placeholder="Enter your age" required>
            </div>

            <div>
                <p>Select your role in my life</p>
                <select id="dropdown" name="role" required>
                    <option disabled selected value>select your role</option>
                    <option value="student">Friend</option>
                    <option value="student">Leader</option>
                    <option value="student">Super close friend</option>
                    <option value="student">Anonymous</option>
                    <option value="student">Other</option>
                </select>
            </div>

            <div>
                <p>Do you like me?</p>
                <label>
                <input name="user-recomended" value="definitely" type="radio" >
                definitely
            </label>
            <label>
                <input name="user-recomended" value="No" type="radio" >
                No
            </label>
            <label>
                <input name="user-recomended" value="Maybe" type="radio" >
                Maybe
            </label>
            </div>

            <div>
                <p>How much do you care about me</p>
                <select id="DoYouCare" name="care" required>
                    <option disabled selected area>Select an option</option>
                    <option value="careSoMuch">I care so much</option>
                    <option value="care">I care</option>
                    <option value="iDontCare">I dont care</option>
                </select>
            </div>

            <div>
                <p>What do you think should I improve to myself <span class="clue">(Check all that apply)</span></p>

                <label>
                    <input name="prefer" value="relationshipWithGod" type="checkbox">
                    relationship with God
                </label>
                <label>
                    <input name="prefer" value="drummingSkills" type="checkbox">
                    drumming skills
                </label>
                <label>
                    <input name="prefer" value="poetrySkills" type="checkbox">
                    poetry skills
                </label>
                <label>
                    <input name="prefer" value="programmingSkills" type="checkbox">
                    programming skills
                </label>
                <label>
                    <input name="prefer" value="socialSkills" type="checkbox">
                    social skills
                </label>
                <label>
                    <input name="prefer" value="looks" type="checkbox">
                    looks
                </label>
                <label>
                    <input name="prefer" value="clothingTaste" type="checkbox">
                    clothing taste
                </label>
                <label>
                    <input name="prefer" value="body" type="checkbox">
                    body
                </label>
                <label>
                    <input name="prefer" value="knowledge" type="checkbox">
                    knowledge
                </label>
                <label>
                    <input name="prefer" value="personality" type="checkbox">
                    personality
                </label>

            </div>

            <div>
                <p>any comments for me</p>
                <textarea id="comments" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>

            <div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
